<!DOCTYPE html>
<html ng-app="appModule">
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="bootstrap.css"/>
</head>
<body>
<div class="container">
    <form action="" name="form" ng-controller="FormCtrl">
        <div class="form-group" >
            <label class="col-md-2" for="username" class="control-label">用户名</label>
            <input class="col-md-6 form-control" type="text" id="username" ng-model="user.username"  required/>
            <div class="col-md-4" ng-show="form.username.$invalid">
                <span ng-show="form.username.$error.required">请输入用户名</span>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-2" for="email" class="control-label">邮箱</label>
            <input class="col-md-6 form-control" type="email" id="email" ng-model="user.email"  required/>
            <div class="col-md-4" ng-show="form.email.$invalid">
                <span ng-show="form.email.$error.required">请输入邮箱</span>
                <span ng-show="form.email.$error.email">请输入合法的邮箱</span>
            </div>
        </div>
        <div class="form-group">
            <input type="submit" ng-click="save()" class="form-control" ng-disabled="form.$invalid"/>
        </div>
    </form>
</div>
</body>
<script src="../angular.js"></script>
<script>
var app = angular.module('appModule',[]);
app.controller('FormCtrl',function($scope){
    $scope.save = function(){

    }
});
</script>
</html>
